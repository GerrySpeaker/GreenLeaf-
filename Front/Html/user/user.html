<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/user.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> <!-- font -->

  </head>
  <body class="all-body">
    <div class="all-form">
        <section class="container">
            <header>Registrazione</header>
            <form action="#" class="form">
      
              <div class="input-box">
                <label>Nome</label>
                <input type="text" placeholder="Inserisci qui il tuo nome" required />
              </div>
      
              <div class="input-box">
                <label>Cognome</label>
                <input type="text" placeholder="Inserisci qui il tuo cognome" required />
              </div>
      
              <div class="column">
                <div class="input-box">
                  <label>E-mail</label>
                  <input type="text" placeholder="Inserisci qui la tua e-mail" required />
                </div>
                <div class="input-box">
                  <label>Password</label>
                  <input type="password" placeholder="Inserisci qui la tua password" required />
                </div>
              </div>
              
              <div class="input-box">
                  <label>Data di nascita</label>
                  <input type="date" required />
                </div>
              
              <button>Submit</button>
            </form>
          </section>
    </div>
  </body>
</html>
