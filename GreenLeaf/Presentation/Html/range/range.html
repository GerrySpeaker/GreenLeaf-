<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="range.css" rel="stylesheet">
</head>
<body>
<div class="box">
    <input class="range" max="100" min="0" onmousemove="rangeSlider(this.value)" type="range"
           value="0">
    <span id="rangeValue">0</span>
</div>
<script>
    function rangeSlider(value) {
        document.getElementById('rangeValue').innerHTML = value
    }
</script>
</body>
</html>
