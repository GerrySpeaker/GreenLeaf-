<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta https-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="carrello.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic">
    </head>
    <body>
        <main class="cont">
            <h1 class="heading">
                <ion-icon name="cart-outline"></ion-icon>Carrello
            </h1>

            <div class="item-flex">
                <section class="checkout">
                    <h2 class="section-heading">Dettaglio pagamento</h2>
                    <div class="payment-form">
                        <div class="payment-method">
                            <button class="method selected">
                                <ion-icon name="card"></ion-icon>

                                <span>Credit Card</span>
                                <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>                           
                            </button>
                            <button class="method ">
                                <ion-icon name="logo-paypal"></ion-icon>

                                <span>PayPal</span>
                                <ion-icon class="checkmark " name="checkmark-circle-outline"></ion-icon>                           
                            </button>
                        </div>
                        <form>
                            <div class="cardholder-name">
                                <label for="cardholder-name" class="label-default">Cardholder name</label>
                                <input type="text" name="cardholder-name" id="cardholder-name"
                                class="input-default">
                            </div>

                            <div class="card-number">
                                <label for="card-number" class="label-default">Card number</label>
                                <input type="text" name="card-number" id="card-number"
                                class="input-default">
                            </div>

                            <div class="input-flex">
                                <div class="expire-date" class="label-default">
                                    <label for="expire-date" class="label-default">Expiration date</label>

                                    <div class="input-flex">
                                        <input type="number" name="day" id="expire-date"
                                        placeholder="31" min="1" max="31" class="input-defautl">

                                        <input type="number" name="mese" id="expire-date"
                                        placeholder="12" min="1" max="12" class="input-defautl">
                                        
                                    </div>

                                </div>

                                <div class="cvv">
                                    <label for="cvv" class="label-default">CVV</label>
                                    <input type="text" name="cvv" id="cvv
                                    class="input-default">
                                </div>

                            </div>
                        </form>

                    </div>

                    <button class="btn btn-primary">
                        <b>Pay</b> $ <span id="payAmount">1.15</span>
                    </button>

                </section>
                <section class="cart">
                    <div class="cart-item-box">
                        <h2 class="section-heading">Order Summery</h2>
                        <div class="produtct-card">
                            <div class="card">
                                <div class="img-box">
                                    <img src="Limun.jpeg" alt="Limun"
                                    width="80px" class="product-img">

                                </div>
                                <div class="details">
                                    <h4 class="product-name">Limun 1 kilo</h4>
                                    <div class="wrapper">
                                        <div class="product-qty">
                                            <button id="decrement">
                                                <ion-icon name="remove-outline"></ion-icon>
                                            </button>

                                            <span id="quantity">1</span>

                                            <button id="increment">
                                                <ion-icon name="add-outline"></ion-icon>

                                            </button>

                                        </div>

                                        <div class="price">
                                            $ <span id="price">1.25</span>

                                        </div>

                                    </div>
                                </div>

                                <button id="product-close-btn">
                                    <ion-icon name="close-outline"></ion-icon>
                                </button>

                            </div>

                        </div>

                        <div class="produtct-card">
                            <div class="card">
                                <div class="img-box">
                                    <img src="albicocco.jpeg" alt="albicocco"
                                    width="80px" class="product-img">

                                </div>
                                <div class="details">
                                    <h4 class="product-name">Albicocco 1 </h4>
                                    <div class="wrapper">
                                        <div class="product-qty">
                                            <button id="decrement">
                                                <ion-icon name="remove-outline"></ion-icon>
                                            </button>

                                            <span id="quantity">1</span>

                                            <button id="increment">
                                                <ion-icon name="add-outline"></ion-icon>

                                            </button>

                                        </div>

                                        <div class="price">
                                            $ <span id="price">1.50</span>

                                        </div>

                                    </div>
                                </div>

                                <button id="product-close-btn">
                                    <ion-icon name="close-outline"></ion-icon>
                                </button>

                            </div>

                        </div>



                    </div>

                    <div class="wrapper">

                        <div class="discout-token">
                            <label for="discout-token" class="label-default">Codice Regalo</label>

                            <div class="wrapper-flex">
                                <input type="text" name="discout-token" id="discout-token"
                                 class="input-default">

                                 <button class="btn btn-outline">Apply</button>
                            </div>
                        </div>

                        <div class="amount">


                            <div class="total">
                                <span>Total</span>$ <span id="total">2.05</span></span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
